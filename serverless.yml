service: eventbridge-demo

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource: arn:aws:events:ap-south-1:203918851056:event-bus/dev-test

functions:
  eventDispatcher:
    handler: handler.dispatchEvent
    events:
      - http:
          path: dispatch
          method: post
      - schedule:
          name: EventBridgeSchedule
          description: 'Invoke the eventDispatcher every day at 10:00 AM IST'
          rate: cron(30 4 * * ? *)

  eventConsumer:
    handler: handler.consumeEvent
    events:
      - eventBridge:
          eventBus: arn:aws:events:ap-south-1:203918851056:event-bus/dev-test
          pattern:
            source:
              - testingSource
            detail-type:
              - myEvent

resources:
  Resources:
    MyEventRule:
      Type: AWS::Events::Rule
      Properties:
        Name: MyEventRule
        EventBusName: arn:aws:events:ap-south-1:203918851056:event-bus/dev-test
        EventPattern:
          source:
            - testingSource
          detail-type:
            - myEvent
        State: ENABLED
        Targets:
          - Id: TargetFunctionV1
            Arn:
              Fn::GetAtt:
                - EventConsumerLambdaFunction
                - Arn

plugins:
  - serverless-offline
